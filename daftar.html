<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar - SPK ISPO</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      margin: 0;
      color: #000;
    }
    .split-container {
      display: flex;
      height: 100vh;
    }
    .bg-section {
      flex: 1;
      background: url("bg-login.jpg") no-repeat center center;
      background-size: cover;
    }
    .register-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8fafc;
    }
    .register-box {
      width: 90%;
      max-width: 800px;
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo-bengkalis {
      width: 90px;
      display: block;
      margin: 0 auto 15px;
    }
    .register-box h3 {
      font-size: 1.4rem;
      font-weight: 600;
      color: #000;
    }
    .sub-text {
      font-size: 0.85rem;
      color: #000;
    }
    .form-label {
      font-size: 0.95rem;
      font-weight: 500;
    }
    /* Tombol hijau custom */
    .btn-green {
      background-color: #4CAF50;
      border: none;
      border-radius: 12px;
      color: #fff;
    }
    .btn-green:hover,
    .btn-green:focus,
    .btn-green:active {
      background-color: #43A047;
      color: #fff;
    }
    a {
      color: #2563EB;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="split-container">
    <!-- Kiri: Background -->
    <div class="bg-section"></div>

    <!-- Kanan: Register Form -->
    <div class="register-section">
      <div class="register-box">

        <!-- Header -->
        <div class="register-header mb-4">
          <img src="logo-bengkalis.jpg" alt="Logo Bengkalis" class="logo-bengkalis">
          <h3>Buat Akun Baru</h3>
          <p class="sub-text">Daftar untuk menggunakan layanan</p>
        </div>

        <!-- Form -->
        <form>
          <div class="mb-3 text-start">
            <label for="nama" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap">
          </div>
          <div class="mb-3 text-start">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Masukkan email">
          </div>
          <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Masukkan password">
          </div>
          <div class="mb-3 text-start">
            <label for="confirm-password" class="form-label">Konfirmasi Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Ulangi password">
          </div>

          <button type="submit" class="btn btn-green w-100">Daftar</button>
        </form>

        <!-- Link ke login -->
        <p class="mt-3 sub-text">
          Sudah punya akun? <a href="index.html">Masuk</a>
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
