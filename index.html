<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SPK ISPO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            color: #000; /* semua teks default hitam */
        }
        .split-container {
            display: flex;
            height: 100vh;
        }
        /* Bagian kiri (background image) */
        .bg-section {
            flex: 1;
            background: url("bg-login.jpg") no-repeat center center;
            background-size: cover;
        }
        /* Bagian kanan (form login) */
        .login-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8fafc;
        }
        .login-box {
            width: 90%; 
            max-width: 450px; 
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo-bengkalis {
            width: 90px;
            display: block;
            margin: 0 auto 15px; /* center logo */
        }
        .login-box h3 {
            font-size: 1.4rem;
            font-weight: 600;
            color: #000;
        }
        .sub-text {
            font-size: 0.85rem; 
            color: #000;
        }
        .form-label {
            font-size: 0.95rem;
            font-weight: 500;
        }
        .btn-green {
            background-color: #4CAF50;
            border: none;
            border-radius: 12px;
            color: #fff;
            padding: 10px; /* Ditambahkan agar lebih besar */
            font-size: 1rem;
        }
        .btn-green:hover,
        .btn-green:focus,
        .btn-green:active {
            background-color: #43A047; 
            color: #fff;
        }
        .extra-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
        }
        a {
            color: #2563EB;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustment for small screens */
        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
            }
            .bg-section {
                height: 20vh; /* Background lebih kecil di mobile */
                flex: none;
            }
            .login-section {
                height: 80vh;
                flex: none;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="bg-section"></div>

        <div class="login-section">
            <div class="login-box">
                
                <div class="login-header mb-4">
                    <img src="logo-bengkalis.jpg" alt="Logo Bengkalis" class="logo-bengkalis">
                    <h3>Selamat Datang Di Sistem Pendukung Keputusan</h3>
                    <p class="sub-text">Masuk untuk menggunakan layanan</p>
                </div>

                <form id="loginForm" onsubmit="handleLogin(event)"> 
                    
                    <div class="mb-3 text-start">
                        <label for="role" class="form-label">Masuk Sebagai</label>
                        <select class="form-select" id="role" required>
                            <option value="" disabled selected>Pilih peran Anda</option>
                            <option value="admin">Admin Verifikator</option>
                            <option value="pekebun">User Pekebun</option>
                        </select>
                    </div>

                    <div class="mb-3 text-start">
                        <label for="email" class="form-label">Username</label>
                        <input type="text" class="form-control" id="email" placeholder="Masukkan username (admin/pekebun)" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan password (123)" required>
                    </div>

                    <div class="extra-links mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#">Lupa Password?</a>
                    </div>

                    <button type="submit" class="btn btn-green w-100">Masuk</button>
                </form>

                <p class="mt-3 sub-text">
                    Belum punya akun? <a href="daftar.html">Daftar</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Mencegah form submit default (page reload)

            // Ambil nilai dari input
            // Mengubah ke lowercase dan menghilangkan spasi untuk mempermudah simulasi username
            const email = document.getElementById('email').value.toLowerCase().trim(); 
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            // --- KREDENSIAL SIMULASI ---
            const SIMULASI_PASS = '123';
            const ADMIN_USERNAME = 'admin'; 
            const PEKEBUN_USERNAME = 'pekebun'; 
            // ---------------------------
            
            let targetPage = '';
            let loginSuccess = false;

            // 1. Validasi Peran (Role)
            if (!role) {
                alert('Silakan pilih peran Anda.');
                return;
            }

            // 2. Validasi Kredensial berdasarkan Role
            if (role === 'admin') {
                if (email === ADMIN_USERNAME && password === SIMULASI_PASS) {
                    targetPage = 'dashboard_admin.html'; 
                    loginSuccess = true;
                }
            } else if (role === 'pekebun') {
                if (email === PEKEBUN_USERNAME && password === SIMULASI_PASS) {
                    targetPage = 'dashboard_pekebun.html'; 
                    loginSuccess = true;
                }
            } 

            // 3. Eksekusi Pengarahan
            if (loginSuccess) {
                // Notifikasi opsional (bisa dihapus jika ingin langsung redirect)
                // alert(`Login Berhasil sebagai ${role.toUpperCase()}! Mengarahkan ke dashboard...`); 
                window.location.href = targetPage;
            } else {
                // Pesan jika kombinasi username/password/role salah
                alert('Login Gagal! Kombinasi Username, Password, atau Role salah. Silakan coba lagi.');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
